<!DOCTYPE html>
<html>
<head>
	<title>Baseball Strike!</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel='stylesheet prefetch' href='css/scoreboard.css'>

	<link rel="stylesheet" href="css/hit_throw_style.css">
	<style rel="stylesheet">
		.arena {
			background:transparent;
			width:300px;
			height:300px;
			cursor:url(image/stick_left.png), auto;
		}

	</style>
</head>
<body>

<h1 style="text-align: center;"> Throw </h1>


<div class="arena" style="width:800px; height: 480px; margin:0 auto; text-align: center; background: url('image/baseball_arena.jpg'); background-size: contain;
">

</div>
<script   src="https://code.jquery.com/jquery-2.2.2.min.js"   integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI="   crossorigin="anonymous"></script>
<script src="https://cdn.pubnub.com/pubnub-dev.js"></script>
<script src='http://ajax.googleapis.com/ajax/libs/mootools/1.4.5/mootools-yui-compressed.js'></script>
<script src='http://scoreboardjs.onedev.se/Source/Scoreboard.js'></script>

<script src="js/jQueryRotate.js"></script>
<script type="text/javascript">


	var channel = getURLParameter('channel');
	var username = getURLParameter('username');

	var ball_index = 0;

	var PUBNUB_demo = PUBNUB.init({
		publish_key: 'pub-c-7f216929-1ce6-49a2-9d92-6884ff0d91f5',
		subscribe_key: 'sub-c-801c40d4-eddd-11e5-872f-02ee2ddab7fe'
	});

	PUBNUB_demo.subscribe({
		channel: channel,
		message: function(m){
			generateBall(m.text);
			}
	});

	function getURLParameter(name) {
		return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null;
	}

	function generateBall(text) {
		var left_or_right;
		if(text == 'left'){
			left_or_right = true;
		}else{
			left_or_right = false;
		};

		$(document).ready(function(){
			var id = ball_index++;
			var img = $('<img />', {
				id: '0',
				src: 'image/a.jpg',
				alt: 'MyAlt'
			});
			img.appendTo($('.arena'));

			if (left_or_right) {
				var angle = 0;
				setInterval(function(){
					angle+=3;
					$('img').rotate(angle);
				},1);

				$('img').animate({
					width: "200px",
					height: '200px',
					opacity: 1,
					marginLeft: "5in",
					marginTop: "3in",
					fontSize: "3em",
				}, 2000 ,function(){
					$(this).remove();
				});
			} else {
				var angle = 0;

				setInterval(function(){
					angle+=3;
					$('img').rotate(angle);
				},1);

				$('img').css("right", '50px');

				$('img').animate({
					width: "200px",
					height: '200px',
					opacity: 1,
					marginRight: "5in",
					marginTop: "3in",
					fontSize: "3em",
				}, 2000 ,function(){
					$(this).remove();
				});
			}
		});
		
	};

	generateBall('true');
document.addEventListener("click", function(evnt){
			document.getElementById(evnt.target.id).remove();
			console.log(evnt.target.id);
		});

</script>
</body>
</html>
